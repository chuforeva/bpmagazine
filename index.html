    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        h1 {
            margin: 0;
            padding: 10px;
            cursor: pointer;
        }
        
        .monthblock {
            padding: 0;
            /* display: none; */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease;
        }
        
        .monthblock:nth-child(even) {
            background-color: rgb(50, 50, 50);
            color: white;
        }
        
        .monthblock:nth-child(odd) {
            background-color: #F8A7BB;
            color: black;
        }
        
        .monthblock h2 {
            margin: 5px 0;
        }
        
        .mag {
            display: inline-block;
            height: 125px;
            width: 100px;
            object-fit: cover;
            box-shadow: black 0 0 5px;
            transition: 0.3s ease;
        }
        
        .mag:hover {
            /* height: 150px;
            width: 120px;
            z-index: 100; */
            transform: scale(1.2, 1.2);
        }
    </style>
</head>

        //     h1[i].addEventListener("click", trigger(h1[i]));
        // }~

        function trigger(element) {
            const parent = element.parentElement;
            var divs = parent.getElementsByClassName("monthblock");

            if (parent.getAttribute("data-triggered") == "true") {
                for (div of divs) {
                    // div.style.display = "none";
                    div.style.maxHeight = null;
                    div.style.padding = null;
                }
                parent.setAttribute("data-triggered", "false");

            } else {
                for (div of divs) {
                    // div.style.display = "block";
                    div.style.maxHeight = "500px";
                    div.style.padding = "10px";

                }
                parent.setAttribute("data-triggered", "true");
            }
        }
    </script>
